includes:
  - $(ADCORE)/ADSrc/_ADBase.pvi.yaml
  - $(ADCORE)/ADSrc/_NDFile.pvi.yaml
local: $(basename).local.yaml
producer:
  type: AsynProducer
  prefix: $(P)$(R)
  asyn_port: $(PORT)
  address: $(ADDR)
  timeout: $(TIMEOUT)
formatter:
  type: APSFormatter
components:
  - type: ComponentGroup
    name: Top
    children:
      - type: AsynBinary
        name: Armed
        description: |
          Armed flag

          Indicates Pilatus is ready for external triggers
        role: Readback
        record_fields:
          ONAM: Armed
          ZNAM: Unarmed
  - type: ComponentGroup
    name: AncillaryInformation
    children:
      - type: AsynFloat64
        name: ThresholdEnergy
        description: |
          Threshold energy in keV

          camserver uses this value to set the discriminators in each pixel.
          It is typically set to the incident x-ray energy ($(P)$(R)Energy),
          but sometimes other values may be preferable.
        initial: 10
        record_fields:
          PREC: 3
          EGU: keV
        role: Setting
      - type: AsynLong
        name: MinFlatField
        description: Minimum flat field value
        initial: 100
        record_fields:
          EGU: Counts
      - type: AsynMultiBitBinary
        name: GapFill
        description: GapFill
        initial: 0
        record_fields:
          ONST: '0'
          ONVL: '0'
          TWST: '-1'
          TWVL: '-1'
          ZRST: N.A.
          ZRVL: '2'
      - type: AsynString
        name: TVXVersion
        description: TVXVersion_RBV
        role: Readback
      - type: AsynInt32
        name: PixelCutOff
        description: |
          Readback for tau pixel cut off
        role: Readback
        record_fields:
          EGU: Counts
      - type: AsynWaveform
        name: HeaderString
        label: CBF Header String
        description: Header from CBF file
        role: Action
        initial: '0'
        record_fields:
          FTVL: CHAR
          NELM: '68'
