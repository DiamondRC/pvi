includes:
  - $(ADCORE)/ADSrc/_ADBase.pvi.yaml
local: $(basename).local.yaml
producer:
  type: AsynProducer
  prefix: $(P)$(R)
  asyn_port: $(PORT)
  address: $(ADDR)
  timeout: $(TIMEOUT)
formatter:
  type: APSFormatter
components:
  - type: ComponentGroup
    name: AncillaryInformation
    children:
      - name: GainX
        type: AsynFloat64
        description: |
          Gain in the X direction
        precision: 2
        initial: 1.0
        role: Setting
      - name: GainY
        type: AsynFloat64
        description: |
          Gain in the Y direction
        precision: 2
        initial: 1.0
        role: Setting
